<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="shadow">
    <div class="content">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="nft-block" class="image">
        <div class="card-image-overlay">
          <img src="images/icon-view.svg" alt="icone olho"></i>
        </div>
      </div>

      <div class="main-content">
        <div>
          <h3>Equilibrium #3429</h2>
            <br>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <br>
        </div>

        <div class="price-time">
          <div>
            <p class="ethereum"> <i class="fa-brands fa-ethereum" style="color: #00fff7;"></i>
              0.041 ETH </p>
          </div>

          <div>
            <p class="days"> <i class="fa-solid fa-clock" style="color: #8bacda;"></i>
              3 days left </p>
            <br>
          </div>
        </div>

        <div class="hr"></div>

        <div class="mader">
          <img src="images/image-avatar.png" alt="pic of Jules Wyvern" class="icon">
          <p class="mader-jules">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </div>

  </main>



  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Luiza Arantes</a>.</p>
  </div>
</body>

</html>
